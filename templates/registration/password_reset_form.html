{% extends 'base.html' %}
{% block title %} Forgot Your Password {% endblock %}
{% block content %}
    <div class="container">
        <h1>Forgot Password?</h1>
        <p>Enter your email address below, and we'll email the instructions for setting a new one</p>
        
        <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
        
                <input type="submit" value="Send me instructions">
        </form>
    </div>
{% endblock %}
