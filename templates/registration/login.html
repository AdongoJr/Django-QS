{% extends 'base.html' %}

{% block content %}
        <div class="container">
            <h2>Log In</h2> 
            <form method="post"> 
                {% csrf_token %} 
                {{ form.as_p }} 
                <button class="btn btn-outline-info" type="submit">Log In</button> 
            </form>
            <p>If you don't have an account <a href="/accounts/signup"><strong>Register</strong></a> instead.</p>
        </div>    
{% endblock content %}
